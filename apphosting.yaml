
# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0

# Environment variables and secrets.
# See https://firebase.google.com/docs/app-hosting/configure#user-defined-environment
env:
  # --- Firebase Public Variables for Frontend Build ---
  # These are needed at BUILD time for `next build`.
  # App Hosting provides FIREBASE_* variables automatically.
  # We map them to the NEXT_PUBLIC_* variables our app expects.

  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: ${FIREBASE_PROJECT_ID}
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: ${FIREBASE_API_KEY}
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: ${FIREBASE_AUTH_DOMAIN}
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: ${FIREBASE_STORAGE_BUCKET}
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: ${FIREBASE_MESSAGING_SENDER_ID}
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: ${FIREBASE_APP_ID}
    availability:
      - BUILD
      - RUNTIME
