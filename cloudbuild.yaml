steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']

- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'build']
  env:
  - 'NEXT_PUBLIC_FIREBASE_API_KEY=${_NEXT_PUBLIC_FIREBASE_API_KEY}'
  - 'NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${_NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}'
  - 'NEXT_PUBLIC_FIREBASE_PROJECT_ID=knowledgemanagement-ai'
  - 'NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${_NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}'
  - 'NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${_NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}'
  - 'NEXT_PUBLIC_FIREBASE_APP_ID=${_NEXT_PUBLIC_FIREBASE_APP_ID}'

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args: ['firebase', 'deploy', '--project=knowledgemanagement-ai', '--only=hosting']

substitutions:
  _NEXT_PUBLIC_FIREBASE_API_KEY: 'your-api-key'
  _NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: 'your-auth-domain'
  _NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: 'your-storage-bucket'
  _NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: 'your-messaging-sender-id'
  _NEXT_PUBLIC_FIREBASE_APP_ID: 'your-app-id'
